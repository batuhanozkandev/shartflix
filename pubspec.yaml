name: shartflix
description: "The movie app."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  hive: ^2.2.3
  responsive_builder: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/auth/
    - assets/icons/bonus/
    - assets/icons/social/
    - assets/animations/

  fonts:
     - family: Poppins
       fonts:
         - asset: fonts/Poppins-Regular.ttf
